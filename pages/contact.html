<body>
   <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
         <div class="container-fluid">
            <a class="navbar-brand" href="#">
               <img src="../assets/logo.svg" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
               aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

      <section>
         <div class="container-contact">
            <form class="form">
               <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Nome:</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nome" required>
               </div>
               <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
                     required>
               </div>
               <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Mensagem:</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Digite sua mensagem" required></textarea>
               </div>
               <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
         </div>
      </section>
